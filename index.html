<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Cleaner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional custom styling */
        .textarea-wrapper {
            border: 1px solid #ddd;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <p>```const intervalId = setInterval(() => { window.scrollBy(0, window.innerHeight); } , 1000);```</p>
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">URL Parameter Cleaner</h1>
        
        <div class="textarea-wrapper">
            <textarea id="urlInput" rows="10" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Paste your list of URLs here..."></textarea>
        </div>

        <button id="clearDataButton" class="mt-4 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Clear Data</button>
    </div>

    <script>
        document.getElementById('clearDataButton').addEventListener('click', () => {
            const textarea = document.getElementById('urlInput');
            const urls = textarea.value.split('\n').map(url => url.trim()).filter(url => url.length > 0);
            
            const uniqueUrls = new Set(urls.map(url => {
                const [baseUrl] = url.split('?');
                return baseUrl;
            }));
            
            textarea.value = Array.from(uniqueUrls).join('\n');
        });
    </script>
</body>
</html>
